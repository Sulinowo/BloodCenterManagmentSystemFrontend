<mat-toolbar
  class="site-header"
  fxLayout="row"
  fxLayoutAlign.gt-sm="space-between"
  fxLayoutGap="1vw"
>
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <mat-icon (click)="onMenuClicked()">menu</mat-icon>
  </div>
  <app-logo class="logo" fxLayoutAlign="start center"></app-logo>
  <app-nav-list
    direction="row"
    fxShow="true"
    fxHide.lt-md
    [loggedIn]="loggedIn"
    [role]="role"
  ></app-nav-list>
</mat-toolbar>
