<mat-dialog-content>
  <p>
    {{ message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onConfirmClick()" cdkFocusInitial>
    {{ confirmButtonText }}
  </button>
  <button mat-button mat-dialog-close color="warn">
    {{ cancelButtonText }}
  </button>
</mat-dialog-actions>
