<mat-card>
  <mat-card-header>
    <mat-card-title>Ustawianie nowego hasła</mat-card-title>
    <mat-card-subtitle>Wprowadź nowe hasło</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="setNewPasswordForm" fxLayout="column" fxFlex="100%">
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          matTooltip="Hasło powinno zawierać: 8 znaków, jedną dużą literę, jedną małą literę, jedną liczbę"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Powtórz hasło</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPassword"
          matTooltip="Hasło powinno być identyczne jak w poprzednim polu"
        />
      </mat-form-field>
      <span *ngIf="setNewPasswordForm.hasError('notSame')"
        >Hasła nie są identyczne!</span
      >
    </form>
  </mat-card-content>

  <div>
    <button
      fxFlex="100%"
      mat-stroked-button
      color="primary"
      [disabled]="setNewPasswordForm.invalid"
      (click)="onSetPasswordClick()"
    >
      Ustaw hasło
    </button>
  </div>
</mat-card>
