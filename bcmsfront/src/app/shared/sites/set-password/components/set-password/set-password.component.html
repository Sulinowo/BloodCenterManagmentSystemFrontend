<mat-card>
  <mat-card-header>
    <mat-card-title>Ustawianie hasła</mat-card-title>
    <mat-card-subtitle>Wprowadź hasło do swojego konta</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="setPasswordForm" fxLayout="column" fxFlex="100%">
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          matTooltip="Hasło powinno zawierać: 8 znaków, jedną dużą literę, jedną małą literę, jedną liczbę"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Powtórz hasło</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPassword"
          matTooltip="Hasło powinno być identyczne jak w poprzednim polu"
        />
      </mat-form-field>
      <span *ngIf="setPasswordForm.hasError('notSame')">Hasła nie są identyczne!</span>
    </form>
  </mat-card-content>
  
  <div>
    <button
      fxFlex="100%"
      mat-stroked-button
      color="primary"
      [disabled]="setPasswordForm.invalid"
      (click)="onSetPasswordClick()"
    >
      Ustaw hasło
    </button>
  </div>
</mat-card>
