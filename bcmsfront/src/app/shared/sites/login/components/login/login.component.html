<form [formGroup]="loginForm">
  <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" pattern="^(?=[^A-Z]*[A-Z])(?=[^a-z]*[a-z])(?=\D*\d)[A-Za-z\d!$%@#£€*?&]{8,}$"/>
  </mat-form-field>
  <button
    mat-flat-button
    [disabled]="loginForm.invalid"
    (click)="onLoginClicked()"
  >
    <span>Zaloguj</span>
  </button>
</form>

<a routerLink="/register">
    Zarejestruj się
</a>
