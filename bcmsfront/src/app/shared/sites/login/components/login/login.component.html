<mat-card>
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-subtitle
      >Wprowadź email i hasło żeby się zalogować</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" fxLayoutAlign="center">
      <div class="form-container" fxLayout="column" fxFlex="100%">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            autoFocus="{true}"
          />
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{
            getPasswordErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="button-container" fxLayout="column">
      <button
        fxFlex="100%"
        mat-stroked-button
        color="primary"
        [disabled]="loginForm.invalid"
        (click)="onLoginClicked()"
      >
        Zaloguj
      </button>
      <button
        fxFlex="100%"
        mat-stroked-button
        color="primary"
        (click)="onRegisterClick()"
      >
        Zarejestruj się
      </button>
      <button
        fxFlex="100%"
        mat-stroked-button
        color="primary"
        (click)="onRememberPasswordClick()"
      >
        Zapomniałeś hasła?
      </button>
    </div>
  </mat-card-content>
</mat-card>
