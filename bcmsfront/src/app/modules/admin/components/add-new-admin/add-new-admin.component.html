<mat-card>
  <mat-card-header>
    <mat-card-title>Formularz dodania administratora</mat-card-title>
    <mat-card-subtitle
      >Wprowadź dane aby dodać administratora</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addAdminForm" fxLayout="column" class="add-admin-form">
      <div class="add-admin-container" fxLayout="column" fxFlex="100%">
        <mat-form-field>
          <mat-label>Imię</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nazwisko</mat-label>
          <input matInput formControlName="surname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <div class="button-container" fxLayout="column">
          <button
            mat-stroked-button
            color="primary"
            (click)="onAddAdminDialog()"
            [disabled]="addAdminForm.invalid"
          >
            Dodaj administratora
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
