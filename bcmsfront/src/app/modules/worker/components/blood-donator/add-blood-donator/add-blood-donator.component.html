<form
  [formGroup]="addBloodDonatorForm"
  fxLayout="column"
  class="add-blood-donator-form"
>
  <h2>Formularz dodania krwiodawcy</h2>

  <div class="user-data-container">
    <mat-form-field>
      <mat-label>Imię</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="surname" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pesel</mat-label>
      <input matInput formControlName="pesel" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Numer telefonu</mat-label>
      <input matInput formControlName="phoneNumber" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Adres</mat-label>
      <input matInput formControlName="homeAdress" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Grupa krwii</mat-label>
      <input matInput formControlName="bloodTypeName" />
    </mat-form-field>
    <button
      mat-stroked-button
      color="primary"
      (click)="onAddBloodDonatorDialog()"
      [disabled]="addBloodDonatorForm.invalid"
    >
      Dodaj krwiodawcę
    </button>
  </div>
</form>
