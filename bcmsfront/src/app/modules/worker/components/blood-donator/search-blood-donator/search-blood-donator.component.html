<div>
    <form [formGroup]="searchBloodDonatorForm">
        <mat-form-field>
            <mat-label>Pesel</mat-label>
            <input matInput formControlName="pesel" />
        </mat-form-field>
    </form>
</div>
<div>
    <table mat-table class="mat-elevation-z8">
        <ng-container matColumnDef="imie">
            <th mat-header-cell *matHeaderCellDef> Imię </th>
            <td mat-cell *matCellDef="let donators"> {{donators.user}} </td>
        </ng-container>
        <ng-container matColumnDef="nazwisko">
            <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
            <td mat-cell *matCellDef="let donators"> {{donators.user}} </td>
        </ng-container>
        <ng-container matColumnDef="pesel">
            <th mat-header-cell *matHeaderCellDef> Pesel </th>
            <td mat-cell *matCellDef="let donators"> {{donators.pesel}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let donators"> {{donators.email}} </td>
        </ng-container>
        <ng-container matColumnDef="adres">
            <th mat-header-cell *matHeaderCellDef> Adres </th>
            <td mat-cell *matCellDef="let donators"> {{donators.homeAddress}} </td>
        </ng-container>
        <ng-container matColumnDef="nrTel">
            <th mat-header-cell *matHeaderCellDef> Nr tel </th>
            <td mat-cell *matCellDef="let donators"> {{donators.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="grupaKrwii">
            <th mat-header-cell *matHeaderCellDef> Grupa Krwii </th>
            <td mat-cell *matCellDef="let donators"> {{donators.bloodType}} </td>
        </ng-container>
        <ng-container matColumnDef="iloscOddanejKrwii">
            <th mat-header-cell *matHeaderCellDef> Ilość oddanej krwii </th>
            <td mat-cell *matCellDef="let donators"> {{donators.ammountOfBloodDonated}} </td>
        </ng-container>
        <ng-container matColumnDef="edycja">
            <th mat-header-cell *matHeaderCellDef> Edytuj </th>
            <td mat-cell *matCellDef="let donators"> <mat-icon>edit</mat-icon> </td>
        </ng-container>
    
                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
