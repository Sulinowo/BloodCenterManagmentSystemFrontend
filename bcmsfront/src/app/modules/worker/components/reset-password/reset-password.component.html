<p>reset-password works!</p>
<h2>Podaj mail do resetu hasła</h2>
<form [formGroup]="sendMailForm">
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>
  <button
    mat-flat-button
    [disabled]="sendMailForm.invalid"
    (click)="onEmailClick()"
  >
    <span>Prześlij</span>
  </button>
</form>
