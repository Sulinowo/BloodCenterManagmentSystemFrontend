<mat-card>
  <mat-card-header>
    <mat-card-title>Formularz resetowania hasła</mat-card-title>
    <mat-card-subtitle>Wprowadź email aby zresetować hasło</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sendMailForm" fxLayout="column">
      <div fxLayout="column" fxFlex="100%">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="button-container" fxLayout="column">
        <button
          mat-flat-button
          [disabled]="sendMailForm.invalid"
          (click)="onEmailClick()"
        >
          <span>Prześlij</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
